<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header  -->
    <header>
        <nav class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <!-- logo + titolo gioco -->
                    <img src="./img/Logo.png" alt="logo boolean">
                    <span>Campo Minato</span>
                </div>
                <div class="col-6 text-center">
                    <!-- menu tendina per difficoltà -->
                    <span>Difficoltà :</span>
                    <select name="Difficoltà" id="difficoltàMenu">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="difficult">Difficult</option>
                    </select>
                    <button id="bottonePlay">Play</button>
                </div>
            </div>

        </nav>
    </header>

    <!-- Main  -->
    <main>
        <div class="container my_container">
            <div class="row justify-content-center align-content-center">
                <div class="my-col col">1</div>
            </div>
            
        </div>
    </main>

    <!-- Footer  -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col2">
                    <span>Made with &hearts; by <a href="#">Boolean</a></span>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
